{% extends 'base.html' %}
{% block title %}Create a user{% endblock %}
{% block content %}

<h1>Create a user</h1>
<form action="/users/new" method="POST">
  <div class="form-row">
    <div class="col-5 mb-3">
      <label for="first_name">First Name</label>
      <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter a first name">
    </div>
    <div class="col-5 mb-3">
      <label for="last_name">Last Name</label>
      <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter a last name">
    </div>
    <div class="col-5 mb-3">
      <label for="img_url">Image URL</label>
      <input class="form-control" type="text" name="img_url" id="img_url" placeholder="Provide an image of this user">
    </div>
  </div>
  <a class="btn btn-outline-info" href="/" role="button">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>

</form>
{% endblock %}
