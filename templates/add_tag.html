{% extends 'base.html' %}
{% block title %}Create a tag{% endblock %}
{% block content %}

<h1>Create a tag</h1>
<form action="/tags/new" method="POST" class="tag_form">
  <div class="mb-5">
    <label for="tag_name">Name</label>
    <input type="text" name="tag_name" id="tag_name" placeholder="Enter a name for the tag">
  </div>
  <a class="btn btn-outline-info" href="/" role="button">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>


{% endblock %}
