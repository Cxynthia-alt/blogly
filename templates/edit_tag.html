{% extends 'base.html' %}
{% block title %}Edit a tag{% endblock %}
{% block content %}


<h1>Edit a tag</h1>
<form method="POST">
  <div class="mb-5">
    <label for="tag_name">Name</label>
    <input type="text" name="tag_name" id="tag_name" placeholder="{{tag.name}}">
  </div>
  <a class="btn btn-outline-info" href="/" role="button">Cancel</a>
  <button type="submit" class="btn btn-success">Edit</button>
</form>

{% endblock %}
