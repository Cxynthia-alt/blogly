{% extends 'base.html' %}
{% block title %}All Users{% endblock %}
{% block content %}

<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
  {% endfor %}
</ul>
<a class="btn btn-primary" href="/users/new" role="button">Add user</a>
{% endblock %}
