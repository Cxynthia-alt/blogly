<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit a user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/static/app.css" rel="stylesheet">
</head>

<body>
  <h1>Edit a user</h1>
  <form action="users/{{user.id}}/edit" method="POST">
    <div class="form-row">
      <div class=" mb-3">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="{{user.first_name}}">
      </div>
      <div class=" mb-3">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="{{user.last_name}}">
      </div>
      <div class=" mb-3">
        <label for="img_url">Image URL</label>
        <input type="text" name="img_url" id="img_url" placeholder="{{user.img_url}}">
      </div>
    </div>
    <a class="btn btn-outline-info" href="/" role="button">Cancel</a>
    <button type="button" class="btn btn-success">Save</button>


  </form>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
