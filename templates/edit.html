{% extends 'base.html' %}
{% block title %}Edit a user{% endblock %}
{% block content %}
<h1>Edit a user</h1>
<form method="POST">
  <div class="form-row">
    <div class="mb-3">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" placeholder="{{user.first_name}}">
    </div>
    <div class="mb-3">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" placeholder="{{user.last_name}}">
    </div>
    <div class="mb-3">
      <label for="img_url">Image URL</label>
      <input type="text" name="img_url" id="img_url" placeholder="{{user.img_url}}">
    </div>
  </div>
  <a class="btn btn-outline-info" href="/" role="button">Cancel</a>
  <button type="submit" class="btn btn-success">Save</button>


</form>

{% endblock %}
